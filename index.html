  <section class="contato" id="sct-contato">
    <div class="contato-title">
      <h2>Contato</h2>
    </div>
    <div class="contato-itens">
      <div class="contato-form">
        <div class="contato-column">
          <img class="img-contato" src="./img/contact.jpg" alt="Foto de Volodymyr Hryshchenko no Unsplash">
        </div>
        <div class="contato-column">
          <form action="#">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="firstname" placeholder="Diga-me quem tu és...">
            <label for="assunto">Assunto</label>
            <select id="assunto" name="assunto">
              <option>E o que você deseja?</option>
              <option value="eCommerce">E-commerce</option>
              <option value="mobile">Mobile</option>
              <option value="webDesign">Web Design</option>
              <option value="projetosPessoais">Projetos Pessoais</option>
            </select>
            <label for="mensagem">Escreva sua mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Dê mais detalhes sobre o que precisa..." style="height:300px"></textarea>
            <input type="submit" value="Enviar">
          </form>
        </div>
      </div>
    </div>
  </section>
